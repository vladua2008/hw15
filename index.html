<html lang="en">
<head>

    <title>Document</title>

            background-color: aqua;
        }

            flex-grow: 2;
        }
        .fifth{
            flex-grow: 2;
        }
    </style>
</head>

    <div class="holder">
        <div class="item first">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item fifth">5</div>
    </div>
</body>
</html>
